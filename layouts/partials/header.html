<!-- Navigation-->
<header class="shadow-sm sticky-lg-top" style="z-index: 10000;">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
    <div class="container px-5">
      <a class="navbar-brand" href="{{ absLangURL "" }}"
        >
        <span class="fw-bolder"
          >{{ .Site.Title}} <br />
          <span class="fw-light text-muted"
            >{{ .Site.Params.subtitle}}</span
          ></span
        >
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul
          class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0 fw-bolder"
        >
          {{- range .Site.Menus.main }}
          <li class="nav-item">
            <a class="nav-link nav-menu text-nowrap" href="{{ .URL }}">{{.Name}}</a>
          </li>
          {{ end }}
          <li class="vr ms-1 d-none d-lg-block"></li>
        </ul>
      </div>
    </div>
  </nav>
  
</header>
