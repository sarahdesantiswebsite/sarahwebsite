{{ define "main"}}

<section class="grid">
  <div class="row justify-content-between align-items-start">
    <!--LEFT COLUMN: TEXT -->
    <div class="col-md-6 my-3">
      <h1 class="display-2">{{ .Title }}</h1>

      {{ with .Params.description }}
        <p class="lead">{{ . }}</p>
      {{ end }}

      <div class="content mt-3">
          {{ .Content }}
      </div>
    </div>
  
    <!--RIGHT COLUMN: IMAGE-->
    <div class="col-md-6 my-3">
        {{ with .Params.image }}
          <img src="/{{ . }}" class="img-fluid rounded shadow" alt="About Image">
          {{ end }}
    </div>
  
  </div>
</section>

{{ end}}
