{{ define "main"}}

<section class="grid">
  <div class="row justify-content-between">

    <div class="col-md-6 my-3">
      <div class="d-flex flex-column h-100 justify-content-center">
        <h1 class="display-2">{{ .Site.Params.about.title }}</h1>
        <p>{{ .Site.Params.about.description }}</p>
        <a
          class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder shadow-sm"
          href="{{ .Site.Params.about.buttonLink }}"
          target="_blank"
        >
          {{ .Site.Params.about.buttonText }}
        </a>
      </div>
    </div>

    {{ with .Site.Params.about.image }}
      <img src="/{{ . }}" alt="About image" class="img-fluid mb-4 rounded shadow">
    {{ end }}

    <div class="col-md-6 my-3 gallery">
      {{ with .Site.Params.about.image }}
        <img class="rounded shadow" src="/{{ . }}" alt="About page image">
      {{ end }}
    </div>

    <div class="col-12 my-3 d-none d-md-block">
      <anchor></anchor>
      <iframe
        class="rounded border border-3 border-light shadow"
        src="{{ .Site.Params.about.mapLink }}"
        width="100%"
        height="300px"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

  </div>

  <div class="d-grid gap-3 d-sm-flex justify-content-sm-center mt-4">
    <a
      class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder shadow-sm"
      href="{{ absLangURL "" }}{{ .Site.Params.homepage.mainButtonRef }}"
    >
      {{ .Site.Params.homepage.mainButton }}
    </a>
  </div>
</section>

{{ end }}
